<select ui-select2 
        style="width:100%" 
        ng-model="field.value" 
        dynamic-name="field.name"
        ng-required="field.required"
        data-placeholder="{{ field.placeholder }}">
  <option value=""></option>
  <option ng-repeat="(id, value) in field.options" 
          value="{{ id }}">
    {{value}}
  </option>
</select>
