<div class="row">
  <h3 class="col-sm-offset-3 col-sm-7 text-center">
    {{ form.title }}
  </h3>
  <form class="form-horizontal" 
        name="form.form" 
        novalidate 
        ng-submit="form.form.$valid && submit()">
    <div class="form-group" 
         ng-repeat="field in form.fields"
         ng-class="{'has-error': form.form[field.name].$invalid}">
      <label class="control-label col-sm-3">
        {{field.label}}
      </label>
      <div class="col-sm-7"
           ng-include="'/views/forms/fields/' + field.type + '.html'">
      </div>
    </div>
    <div class="form-group" 
         ng-if="form.buttons">
      <div class="col-sm-offset-3 col-sm-7 text-center">
        <span ng-repeat="button in form.buttons" 
              ng-include="'/views/forms/buttons/' + button.type + '.html'">
        </span>
      </div>
    </div>
  </form>
</div>
